<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        Email Em Massa
    </title>
    <link href="/css/stilo.css" rel="stylesheet" type="text/css" />

    <script src="/js/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    
    <header>
        <h1>Enviar email para todos</h1>
        <h2>Quando precisar enviar email, assim fica mais fácil</h2>
    </header>
    <main>
        <div id="de">
            <label for="eDe">ORIGEM</label>
            <input type="email" id="eDE" class="endereco"/>
        </div>
        <div id="para">
            <label for="dest">DESTINO</label>   
            <input type="email" id="dest" class="endereco" />
        </div>
        <div id="texto">
            <label for="msg">Texto padrão</label>
            <textarea id="msg" class="mensagem"></textarea>
            <div class="mensagem" id="text" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div id="variavel" title="Variavel" draggable="true">
            <label for="var">Variavel</label>
            <button class="btn" onclick="addVariavel()">+</button>
            <div id="varPainel"></div>
        </div>
        <div id="anexo">
            <label for="ane">Anexo</label>
            <input type="file" id="ane" class="anexo" />
        </div>
    </main>
    <footer>
        <h2>Realização &copy;SOFTCODE </h2>
    </footer>
</body>
</html>
